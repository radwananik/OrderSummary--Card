<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <img class="card-img" src="./images/illustration-hero.svg" alt="Card image cap">
      </div>
      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You can now listen millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

        <div class="music-player-card">
          <div class="player-logo">
            <img class="player-icon" src="./images/icon-music.svg" alt="Card image cap">
          </div>
          <div class="player-content">
             <div class="package-title">
               <h5>Annual Plan</h5>
               <p>$59.99/year</p>
             </div>
             <div class="package-status">
               <p>Change</p>
             </div>
          </div>
        </div>

        <div class="card-footer">
          <button type="button" class="payment-btn">Proceed to Payment</button>
          <a type="button" class="order-cancel">Cancel Order</a>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/radwan503">radwan_anik</a>.
    </div>
  </div>

  

  

</body>
</html>
